<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra/title>
    </title>

    <link rel="stylesheet" href="myntra.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex items-centre justify-center">
          <img
            src="https://cdn.mos.cms.futurecdn.net/Ziv82j6YvdrvHqmxYjiTo3-1200-80.png.webp"
          />

          <ul class="flex items-centre justify-center uppercase semibold">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home and living</li>
            <li>Beauty</li>
            <li>Studio</li>
          </ul>
        </div>

        <div class="right flex items-centre">
          <input
            placeholder="Search for products, brands and more"
            class="desktop-searchBar"
            value=""
            data-reactid="907"
          />

          <div class="profile mx-2">Profile</div>
          <div class="wishlist mx-2">Wishlist</div>
          <div class="bag mx-2">Bag</div>
        </div>
      </nav>
    </header>
    <section class="container section-1">
      <img class="homeImg" src="home.png" />
      <img
        class="homeImg"
        src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/10/4/106edd8f-402e-45bd-bb38-726f3385b0fb1664864263112-DK-extra250.jpg"
      />
      <img
        class="homeImg"
        src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2022/10/3/b8cdf196-8b2b-4868-8d40-a610c13d48081664777002549-OMG-Deals.jpg"
      />
    </section>

    <script src="myntra.js"></script>
  </body>
</html>
